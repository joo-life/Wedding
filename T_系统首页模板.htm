<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="wb:webmaster" content="joo-studio.com" />
    <title>Wedding by 彦兵文静-Our Memorial (Zhao Yanbing, Hua Wenjing) --- AD 29 July 2013 married</title>
    <link href="scripts/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="scripts/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="scripts/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="scripts/pop-ups.js" type="text/javascript"></script>
    <script src="scripts/nav.js" type="text/javascript"></script>
</head>

<body>
    <hgroup>
        <h3 style="color:red;">Our Memorial<br />Wenjing Hua,Yanbing Zhao <br /> AD 29 July 2013 married</h3>
    </hgroup>
    <nav>
        <ul id="menu" class="menu">
            <stl:channels channelIndex="首页" groupChannel="nav">
                <li>
                    <a href="javascript:void(0);" id="{Channel.ChannelIndex}">
                        <stl:channel type="ImageUrl"></stl:channel>
                        <span class="active"></span>
                        <span class="wrap">
     <span class="link"><stl:channel type="ChannelIndex"></stl:channel></span>
                        <span class="descr"><stl:channel type="Title"></stl:channel></span>
                        </span>
                    </a>
                </li>
            </stl:channels>
        </ul>
    </nav>
    <section id="bg">
        <section id="overlay"></section>
        <a href="javascript:void();" class="nextImageBtn" title="next"></a>
        <a href="javascript:void();" class="prevImageBtn" title="previous"></a>
        <img src="images/yiduo.jpg" alt="新娘:华文静 新郎:赵彦兵" title="新娘:华文静 新郎:赵彦兵" id="bgimg" />
    </section>
    <div id="preloader"><img src="images/ajax-loader_dark.gif" width="32" height="32" alt="" /></div>
    <div id="img_title"></div>
    <div id="toolbar">
        <a href="javascript:void();" title="Maximize" onClick="ImageViewMode('full');return false"><img src="images/toolbar_fs_icon.png" width="50" height="50" alt="" /></a>
    </div>
    <div id="thumbnails_wrapper">
        <div id="outer_container">
            <div class="thumbScroller">
                <div class="container">
                    <stl:contents channelIndex="Projects">
                        <div class="content">
                            <div>
                                <stl:a href="{Content.ImageUrl}">
                                    <stl:image src="{Content.SubTitle}" title="{Content.Title}" alt="{Content.Title}" class="thumb" width="207" height="138"></stl:image>
                                </stl:a>
                            </div>
                        </div>
                    </stl:contents>
                </div>
            </div>
        </div>
    </div>
    <article id="popupAbout" class="popupAbout">
        <div class="customScrollBox">
            <div class="container">
                <div class="content">
                    <a id="popupAboutClose"><img src="images/cross.png" width="20" alt="" /></a>
                    <h1>关于我们 OurMemorial</h1>
                    <p><img src="images/wed.jpg" /></p>
                </div>
            </div>
            <div class="dragger_container">
                <div class="dragger"></div>
            </div>
            <a class="scrollUpBtn" href="#"></a>
            <a class="scrollDownBtn" href="#"></a>
        </div>
    </article>
    <article id="popupContact" class="popupContact">
        <div class="customScrollBox">
            <div class="container">
                <div class="content">
                    <a id="popupContactClose"><img src="images/cross.png" width="20" alt="" /></a>
                    <h1>WeiBo留言</h1>
                    <p></p>
                    <div class="weiboPinlun">
                        <script type="text/javascript">
                        (function() {
                            var url = "http://widget.weibo.com/distribution/comments.php?width=0&url=auto&fontsize=12&ralateuid=1644421257&dpc=1";
                            url = url.replace("url=auto", "url=" + document.URL);
                            document.write('<iframe id="WBCommentFrame" src="' + url + '" scrolling="no" frameborder="0" style="width:100%"></iframe>');
                        })();
                        </script>
                        <script src="http://tjs.sjs.sinajs.cn/open/widget/js/widget/comment.js" type="text/javascript" charset="utf-8"></script>
                        <script type="text/javascript">
                        window.WBComment.init({
                            "id": "WBCommentFrame"
                        });
                        </script>
                    </div>
                    <div id="social-network">
                    </div>
                </div>
            </div>
            <div class="dragger_container">
                <div class="dragger"></div>
            </div>
            <a class="scrollUpBtn" href="#"></a>
            <a class="scrollDownBtn" href="#"></a>
        </div>
    </article>
    <article id="popupBlog" class="popupBlog">
        <div class="customScrollBox">
            <div class="container">
                <div class="content">
                    <a id="popupBlogClose"><img src="images/cross.png" width="20" alt="" /></a>
                    <h1>1周年纪念</h1>
                    <stl:contents channelIndex="blog" order="AddDate">
                        <stl:image width="420" height="250" style="margin:10px 10px 10px 0;"></stl:image>
                    </stl:contents>
                </div>
            </div>
            <div class="dragger_container">
                <div class="dragger"></div>
            </div>
            <a class="scrollUpBtn" href="#"></a>
            <a class="scrollDownBtn" href="#"></a>
        </div>
    </article>
    <script type="text/javascript" src="scripts/gallery.js"></script>
    <script type="text/javascript" src="scripts/jquery.mCustomScrollbar.js"></script>
</body>

</html>
